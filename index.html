<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>This is a Basic Audio</title>
</head>
<body>
	<h1>Basic Audio Implementation</h1>
	<!--if remove 'controls', keep 'autoplay', the audio is autoplay but there's no way to control it-->
	<audio src="audio/STP_Interstate_Love_Song.mp3" loop></audio>
	
	<img src="images/stp.jpg" alt="album art"> 

	<div>
		<button id="playButton">Play</button>
		<button id="pauseButton">Pause</button>
		<button id="rewindButton">Rewind</button>
	</div>

	<script src="js/main.js"></script>
</body>
</html>
